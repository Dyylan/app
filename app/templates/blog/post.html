{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block page_content %}
<h1>{{ blogpost_db.title }}</h1>
<p class="blog-author"> By {{ blogpost_db.author }}</p>
<p class="blog-date-created">{{ blogpost_db.created.strftime("%d %b %Y") }}</p>
{{ blogpost_html|safe }}
<p class="blog-return-link"><a href="{{ url_for('blog.blog_posts') }}">back to all blog posts</a></p>
{% endblock %}
