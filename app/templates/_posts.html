<ul>
    {% for post in posts %}
    <li>
        <div>{{ moment(post.timestamp).fromNow() }}</div>
        <div>
            <a href="{{ url_for('.user', username=post.author.username) }}"> 
                {{ post.author.username }}
            </a>
        </div>
        <div>{{ post.body }}</div>
    </li>
    {% endfor %}
</ul>
