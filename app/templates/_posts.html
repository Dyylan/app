<ul class="post-standard-postlist">
    {% for post in posts %}
    <li>
        <div class="post-standard-time">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-standard-author">
            <a href="{{ url_for('.user', username=post.author.username) }}"> 
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-standard-post">{{ post.body }}</div>
    </li>
    {% endfor %}
</ul>
